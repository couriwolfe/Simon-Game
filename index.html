<html>
  <head>
    <title>The Simon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="game-board">
        <div id="green" class="green game-button"></div>
        <div id="red" class="red game-button"></div>
        <div id="yellow" class="yellow game-button"></div>
        <div id="blue" class="blue game-button"></div>

        <div class="controls">
          <div class="title">SIMON</div>
          <div id="screen">--</div>
          <button class="green-start-btn" id="start-btn">Start</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </div>

    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
